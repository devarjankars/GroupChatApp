<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>SignUp</title>
</head>
<body>
    
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
            <h2>SignUp Page</h2><br>
            <form method="POST" action="/signUp">

            <div class="form-outline form-white mb-4">
                <input type="text" class="form-control" id="name" placeholder="Name " name="name" required><br>
              </div>
          <div class="form-outline form-white mb-4">
           
            <input type="email" class="form-control" name="Email" id="Email" placeholder="Email"><br>
          </div>
          <div class="form-outline form-white mb-4">
            
            <input type="text" class="form-control" name="number" id="number" placeholder="Phone Number"><br>
          </div>
          <div class="form-outline form-white mb-4">
          
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"><br>

          </div>
       
        <br>
        <button type="submit" id="iptsbt"class="btn btn-outline-light btn-lg px-5">Sign in</button>
        <a href="http://localhost:3000/login" class="btn btn-outline-light btn-lg px-5"> Login</a>
      </form> 
    </div>  
  </div>
</div>
</div>
</div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
